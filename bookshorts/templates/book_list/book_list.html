{% extends 'base.html' %}

{% block title %}도서 목록{% endblock %}

{% block content %}
<nav>
    <a class="nav-link" href="{{ url_for('history.history') }}">히스토리 보기</a>
    <a class="nav-link" href="{{ url_for('/.bookinfo') }}">책 요약하기</a>
</nav>
{% if book_list %}
    <h1>도서 목록</h1>
    <ul class="book-list">
        {% for book in book_list %}
            <li class="book-item"><a href="/history/summarized/{{ book.id }}">{{ book.title }} - {{ book.author }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>등록된 도서가 없습니다.</p>
{% endif %}
{% endblock %}
